[loggers]
keys=root

[handlers]
keys=stream, errorFile

[formatters]
keys=form01

[logger_root]
level=DEBUG
handlers=stream, errorFile

[handler_stream]
class=StreamHandler
level=DEBUG
formatter=form01
args=(sys.stdout,)

[handler_errorFile]
class=FileHandler
level=DEBUG
formatter=form01
args=('./error2.log', 'a')


[formatter_form01]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
